name: habit_hero
description: A privacy-first habit tracker app built with Flutter.
version: 0.1.0
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  go_router: ^11.1.0
  get_it: ^7.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_slidable: ^2.0.0
  flutter_colorpicker: ^1.0.3
  material_symbols_icons: ^4.2746.0
  flutter_heatmap_calendar: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  hive_generator: ^1.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/mock_phones.png
